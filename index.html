<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #ffffff;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --border-color: #444;
            --hover-color: #0056b3;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .info {
            margin: 10px 0;
        }

        .info strong {
            color: var(--secondary-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç –°–∏—Å—Ç–µ–º–Ω–∞—è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h1>
        </div>

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–∏—Å—Ç–µ–º—ã...</div>
        </div>

        <button class="btn" id="refreshBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.BackButton.hide();

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            function displayInfo(data) {
                const content = document.getElementById('content');
                content.innerHTML = '';

                const info = [
                    { label: '–û–°', value: data.os },
                    { label: '–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞', value: data.architecture },
                    { label: '–ò–º—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞', value: data.hostname },
                    { label: '–ú–æ–¥–µ–ª—å —Å–∏—Å—Ç–µ–º—ã', value: data.model },
                    { label: '–í–µ—Ä—Å–∏—è BIOS', value: data.bios },
                    { label: '–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã', value: data.uptime },
                    { label: '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤–ª–∞–¥–µ–ª–µ—Ü', value: data.owner },
                    { label: 'HWID', value: data.hwid },
                    { label: '–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –º–∞—Ç–µ—Ä–∏–Ω—Å–∫–æ–π –ø–ª–∞—Ç—ã', value: data.motherboard_serial },
                    { label: 'UUID —Å–∏—Å—Ç–µ–º—ã', value: data.uuid },
                    { label: 'MAC-–∞–¥—Ä–µ—Å', value: data.mac_address },
                    { label: '–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä', value: data.cpu_info },
                    { label: '–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä', value: data.gpu_info }
                ];

                info.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-title">${item.label}</div><div class="info"><strong>${item.label}:</strong> ${item.value}</div>`;
                    content.appendChild(card);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ Telegram
                if (tg.platform !== 'unknown') {
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'btn';
                    closeBtn.textContent = '–ó–∞–∫—Ä—ã—Ç—å';
                    closeBtn.onclick = () => tg.close();
                    content.appendChild(closeBtn);
                }
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å–∏—Å—Ç–µ–º—ã
            function getSystemInfo() {
                fetch('/system_info')
                    .then(response => response.json())
                    .then(data => displayInfo(data))
                    .catch(error => console.error('–û—à–∏–±–∫–∞:', error));
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('refreshBtn').addEventListener('click', getSystemInfo);

            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            getSystemInfo();
        });
    </script>
</body>
</html>
