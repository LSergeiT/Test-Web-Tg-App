<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 id="welcome">Hi!</h1>
    <div class="checkbox-group">
        <label><input type="checkbox" id="one"> One</label>
        <label><input type="checkbox" id="two"> Two</label>
        <label><input type="checkbox" id="three"> Three</label>
    </div>
    <button id="submit">Submit</button>

    <script>
        // Убедитесь, что приложение готово
        Telegram.WebApp.ready();

        // Получаем данные о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Персонализируем приветствие
        if (user) {
            const welcomeMessage = `Привет, ${user.first_name}!`;
            document.getElementById('welcome').innerText = welcomeMessage;
        }

        document.getElementById('submit').onclick = function() {
            const selectedOptions = [];
            if (document.getElementById('one').checked) selectedOptions.push("one - выбрано");
            else selectedOptions.push("one - невыбрано");
            if (document.getElementById('two').checked) selectedOptions.push("two - выбрано");
            else selectedOptions.push("two - невыбрано");
            if (document.getElementById('three').checked) selectedOptions.push("three - выбрано");
            else selectedOptions.push("three - невыбрано");

            const completionTime = new Date().toLocaleString();
            const userData = `ФИО: ${user.first_name}\n${selectedOptions.join('\n')}\nВремя завершения теста: ${completionTime}`;
            // Отправка данных администратору через бота
            fetch('https://your-bot-url.com/send-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: userData })
            });

            // Удаление всех сообщений
            Telegram.WebApp.close();
        };
    </script>
</body>
</html>
