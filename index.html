<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Выберите задачи тренеров</h1>
    
    <form id="taskForm">
        <div class="task"><input type="checkbox" id="task1"> <label for="task1">Закрыт зал</label></div>
        <div class="task"><input type="checkbox" id="task2"> <label for="task2">Занятие отменено</label></div>
        <div class="task"><input type="checkbox" id="task3"> <label for="task3">Тренер не пришел</label></div>
        <!-- Добавьте еще 17 задач по аналогии -->
        
        <h2>Введите ваше ФИО</h2>
        <input type="text" id="fio" required placeholder="ФИО">
        
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fio = document.getElementById('fio').value;
            const selectedTasks = [];
            const allTasks = [];
            
            for (let i = 1; i <= 20; i++) {
                const checkbox = document.getElementById('task' + i);
                if (checkbox) {
                    allTasks.push(checkbox.labels[0].innerText);
                    if (checkbox.checked) {
                        selectedTasks.push(checkbox.labels[0].innerText);
                    }
                }
            }
            
            const unselectedTasks = allTasks.filter(task => !selectedTasks.includes(task));
            const currentTime = new Date().toLocaleString();
            
            const message = `ФИО: ${fio}\nВремя: ${currentTime}\nВыбрано: ${selectedTasks.join(', ')}\nНе выбрано: ${unselectedTasks.join(', ')}`;
            console.log(message); // Здесь вы можете отправить сообщение в чат бота
        });
    </script>

</body>
</html>
