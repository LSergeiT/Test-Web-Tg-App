  <form id="checkbox-form">
    <div class="checkbox-group">

  <div id="result"></div>

  <script>
    document.getElementById('checkbox-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const checkboxes = document.querySelectorAll('input[name="option"]:checked');
      if (checkboxes.length === 0) {
        document.getElementById('result').textContent = 'Ничего не выбрано.';
        return;
      }

      const selectedTexts = Array.from(checkboxes).map(cb => cb.nextSibling.textContent.trim());
      const content = selectedTexts.join('\n');

      // Создаём Blob из текста
      const blob = new Blob([content], {type: 'text/plain;charset=utf-8'});

// Создаём ссылку для скачивания
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'выбранные_варианты.txt';

      // Кликаем по ссылке программно — начнётся скачивание
      a.click();

      // Очистка
      URL.revokeObjectURL(url);

      document.getElementById('result').textContent = 'Файл скачивается...';
    });
  </script>
